<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/forms/forms.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <main class="half-screen">
        <p class="image-container"><img src="form2 images/three.svg" alt="to define"></p>

        <section class="form-template">
            <form class="form-content">
                <p class="form2-select">
                    <label><b>How do you decided to invest?</b></label>
                    <select name="" id="">
                        <option>I have not invested yet</option>
                        <option>I have already invested</option>
                    </select>
                </p>

                <fieldset class="form-fieldset"> 

                    <legend><b>What resources have you used or are you<br> using for your training?</b></legend>

                    <p class="checkbox-paragraph"><label><input type="checkbox" name="information-source"/>Books and articles</label></p>
                    <p class="checkbox-paragraph"><label><input type="checkbox" name="information-source"/>Youtube tutorial videos</label></p>
                    <p class="checkbox-paragraph"><label><input type="checkbox" name="information-source"/>online of face to face courses</label></p>
                    <p class="checkbox-paragraph"><label><input type="checkbox" name="information-source"/>experience with little investiment</label></p>                 

                </fieldset>

                <p class="same-line">
                    <button class="form-button">Back</button>
                    <button class="form-button next">Next</button>   
                </p>
                <button class="form-button skip">Skip</button>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <main class="half-screen">
        <p class="introduction-image"><img src="form1 images/two.svg" alt="" /></p>
        <section class="form-1">
            <form class="form-1-content">
                <p class="form-1-select">
                    <label><b>What is the status of your account?</b></label>
                    <select>
                        <option>I have not created an account yet</option>
                        <option>I already have an account</option>
                        <option>I have lost access to my account</option>
                    </select>
                </p>

                <fieldset class="form-1-fieldset">
                    <legend><b>In which financial markets do you operate?</b></legend>
                    <p><label><input type="radio" name="which-market"> stock market</label></p>
                    <p><label><input type="radio" name="which-market"> foreign exchange</label></p>
                    <p><label><input type="radio" name="which-market"> commodity</label></p>
                    <p><label><input type="radio" name="which-market"> bond market</label></p>
                    <p><label><input type="radio" name="which-market"> cryptocurrency market</label></p>
                </fieldset>
            </form>

            <p class="same-line">
                <button class="form-1-button">Back</button>
                <button class="form-1-button">Next</button>
            </p>
            <button class="form-1-button next">Skip</button>
        </section>
    </main>
    <script src="../../JS.js"></script>
</body>
</html>

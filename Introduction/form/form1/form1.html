<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/forms/forms.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <main>

        <figure class="left-container">
            <img src="form1 images/two.svg" alt="**"/>
        </figure>

        <section class="right-container">
            <form>

                <p class="form1-select">
                    <label><b>What is the status of your account?</b></label>
                    <select>
                        <option>I have not created an account yet</option>
                        <option>I already have an account</option>
                        <option>I have lost access to my account</option>
                    </select>
                </p>

                <fieldset class="form-fieldset">
                    <legend><b>In which financial markets do you operate?</b></legend>
                    <p class="radio-paragraph"><label><input type="radio" name="which-market"> stock market</label></p>
                    <p class="radio-paragraph"><label><input type="radio" name="which-market"> foreign exchange</label></p>
                    <p class="radio-paragraph"><label><input type="radio" name="which-market"> commodity</label></p>
                    <p class="radio-paragraph"><label><input type="radio" name="which-market"> bond market</label></p>
                    <p class="radio-paragraph"><label><input type="radio" name="which-market"> cryptocurrency market</label></p>
                </fieldset>

                <div class="inline-button">
                    <button type="button" class="form-button">Back</button>
                    <button type="button" class="form-button next">Next</button>
                </div>

                <div class="last-button-container">
                    <button class="form-button long-button">Skip</button>
                </div>

            </form>
        </section>
    </main>
    <script src="../../JS.js"></script>
</body>
</html>
